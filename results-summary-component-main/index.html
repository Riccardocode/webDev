<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="container wrapper">
    <div class="container container-result">
      <h3 class="h3-header">Your Result</h3>
      
      <div class="result">
        <p style="color:white;font-size: 3rem;font-family: HankenExtraBold;margin-top: 0.6rem;margin-bottom: 0;">
         76
        </p>
        <p style="color:gray;margin-top:0;">
          of 100
        </p>
      </div>
       
      <h3 style="color:white;">Great</h3>
      <p class="scored-text" >
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="container container-summary">
    
     <h3 class="h3-summary">Summary</h3>

      <p class="reaction p-summary sumBox">
        Reaction
        80 / 100
      </p >
      <p class="memory p-summary sumBox">
        Memory
        92 / 100
      </p>
      <p class="verbal p-summary sumBox">
        Verbal
        61 / 100
      </p>
      <p class="visual p-summary sumBox">
        Visual
        72 / 100
      </p>
      <button class="button-continue p-summary sumBox">Continue</button>
      
    </div>
  </div>
  
  
</body>
</html>
