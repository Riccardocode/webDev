<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="container">
    <div class="container container-result">
      <h3 style="color:gray;">Your Result</h3>
      
        <p class="result">
          <span style="color:white;font-size: 50px;">76</span>
          <br>
          <span style="color:gray">of 100</span>
        </p>
      <h3 style="color:white;">Great</h3>
      <p style="color:#aaa8ff">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="container container-summary">
     <h3>Summary</h3>

      <p class="reaction p-summary">
        Reaction
        80 / 100
      </p >
      <p class="memory p-summary">
        Memory
        92 / 100
      </p>
      <p class="verbal p-summary">
        Verbal
        61 / 100
      </p>
      <p class="visual p-summary">
        Visual
        72 / 100
      </p>
      <button class="button-continue p-summary">Continue</button>
      
    </div>
    
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Riccardocode</a>.
  </div>
</body>
</html>
